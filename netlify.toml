[build]
  publish = "dist"
  command = "rm -rf node_modules package-lock.json && npm install --include=dev && npm run build"
  functions = "netlify/functions"

[dev]
  command = "npm run dev:local"

[context.dev.environment]
  BYPASS_AUTH_LOCALHOST = "true"

[build.environment]
  NODE_VERSION = "18"

[[headers]]
  for = "/*"
  [headers.values]
    Cross-Origin-Opener-Policy = "same-origin-allow-popups"
    Cross-Origin-Embedder-Policy = "unsafe-none"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200


# Environment variables needed:
# MONGODB_URI - MongoDB connection string
# MONGODB_DB_NAME - Database name (default: bi-forecast)
# JWT_SECRET - Secret key for JWT tokens
# ENCRYPTION_KEY - Secret key for encrypting OAuth tokens
# GOOGLE_CLIENT_ID - Google OAuth client ID
# QBO_CLIENT_ID - QuickBooks OAuth client ID
# QBO_CLIENT_SECRET - QuickBooks OAuth client secret
# QBO_REDIRECT_URI - QuickBooks OAuth redirect URI